<form class="container" 
    (submit)="onSubmit(isEdit)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" 
        class="form-control"
        [(ngModel)]="user.name" 
        name="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" 
        class="form-control"
        [(ngModel)]="user.email" 
        name="email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" 
        class="form-control"
        [(ngModel)]="user.phone" 
        name="phone">
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
<hr>
<div *ngFor="let user of users">
    <div class="well">
        <ul class="list-group">
            
            <li>
                {{user.name}} | 
                {{user.email}} | 
                {{user.phone}} - 
                <a href="javascript:" (click)="onDelete(user.id)">delete me</a> | 
                <a href="javascript:" (click)="onEdit(user)">edit</a>

            </li>


        </ul>
        <br>

    </div>
</div>
