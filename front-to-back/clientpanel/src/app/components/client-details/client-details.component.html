<div class="row">
  <div class="col-md-6">
    <a routerLink="/"  class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>
      <button (click)='onDelete()' class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<br>
<div class="card" *ngIf="client">
  <h3 class="card-header">
    {{client.firstName}} {{client.lastName}}
  </h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>ID: {{id}}</h4>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right">Balance: 
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
            {{client.balance | currency:'BRL':true}}
          </span>
          <small><a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i></a></small>
        </h3>
        <div class="clearfix"></div>
        <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
          <div class="form-group">
            <input  type="text"
              name="balance" 
              class="form-control" 
              [(ngModel)]="client.balance"
              size="2"/>
          </div>
            <br>
            <button class="btn btn-primary">Update</button>
        </form>

      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">Email: {{client.email}}</li>
      <li class="list-group-item">Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
